<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <script src="config.js"></script>
    <style>
        /* Reset & body style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .chat-container {
            width: 400px;
            max-width: 95%;
            height: 600px;
            background: #2b2b3c;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #4cafef;
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background: #4cafef;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .ai {
            align-self: flex-start;
            background: #3a3a55;
            color: #fff;
            border-bottom-left-radius: 0;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: #1e1e2f;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            outline: none;
            background: #2b2b3c;
            color: #fff;
            font-size: 14px;
        }

        .input-container input::placeholder {
            color: #aaa;
        }

        .input-container button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: #4cafef;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-container button:hover {
            background: #0d8ae6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="aiContainer" placeholder="Give a prompt for notes">
            <button onclick="sendMessage()">Send</button>
            <p id="message" style="width:500px; padding-left:200px;"></p>
        </div>
    </div>

    <script>
        
      function showMessage(mesg,color){
      const message = document.getElementById('message')
      message.textContent = mesg
      message.style.color = color
    }
function addMessage(text, sender) {
    const messagesDiv = document.getElementById("messages");

    const msg = document.createElement("div");
    msg.classList.add("message", sender === "user" ? "user" : "ai");
    msg.textContent = text;

    messagesDiv.appendChild(msg);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
     async function sendMessage(){
        try{
        const prompt = document.getElementById('aiContainer').value.trim()
         console.log(prompt)
         const response = await fetch(`${CONFIG.API_URL}/note/ai`,{
            method:'POST',
    headers:{
  "Content-Type" : "application/json",
    },
    body:JSON.stringify({
        prompt:prompt
    })
  })
  const res =await response.json()
  addMessage(res.data,"ai data")
  console.log(res)
  if(response.ok){
    console.log('your ai notes is here',res.data)
    showMessage(res.message||'your ai notes is here','green')
  }

}catch(error){
    console.log('something went wrong',error)
    showMessage(error.message||'internal server error','red')
}
document.getElementById('aiContainer').value = "";


             }
       
     
    </script>
</body>
</html>
