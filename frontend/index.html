<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-title {
            text-align: center;
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.1);
            }
            to {
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInLeft 0.6s ease-out forwards;
        }

        .input-group:nth-child(2) { animation-delay: 0.1s; }
        .input-group:nth-child(3) { animation-delay: 0.2s; }
        .input-group:nth-child(4) { animation-delay: 0.3s; }
        .input-group:nth-child(5) { animation-delay: 0.4s; }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group select option {
            background: #667eea;
            color: white;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
        }

        .input-group label {
            position: absolute;
            top: -10px;
            left: 15px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            padding: 5px 10px;
            border-radius: 8px;
            transform: scale(0.9);
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:not([value=""]) + label {
            opacity: 1;
            transform: scale(1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .input-group:focus-within .input-icon {
            color: #ff6b6b;
            transform: translateY(-50%) scale(1.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 0.6s ease-out 0.5s forwards;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover:before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(20px) rotate(240deg);
            }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-message.show {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="form-container">
        <h1 class="form-title">Register</h1>
        <form id="registrationForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="username">Username</label>
                <div class="input-icon">ðŸ‘¤</div>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="email">Email</label>
                <div class="input-icon">ðŸ“§</div>
            </div>

            <div class="input-group">
                <select id="role" required>
                    <option value="">Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <!-- <option value="moderator">Moderator</option>
                    <option value="developer">Developer</option>
                    <option value="manager">Manager</option> -->
                </select>
                <label for="role">Role</label>
                <div class="input-icon">ðŸ‘”</div>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
                <label for="password">Password</label>
                <div class="input-icon">ðŸ”’</div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        ðŸŽ‰ Account created successfully!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const inputs = document.querySelectorAll('input, select');
            const successMessage = document.getElementById('successMessage');

            // Add ripple effect to button
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.addEventListener('click', function(e) {
                let ripple = document.createElement('span');
                let rect = this.getBoundingClientRect();
                let size = Math.max(rect.width, rect.height);
                let x = e.clientX - rect.left - size / 2;
                let y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });

            // Add floating label animation
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.classList.remove('focused');
                    }
                });

                input.addEventListener('input', function() {
                    if (this.value !== '') {
                        this.parentElement.classList.add('has-value');
                    } else {
                        this.parentElement.classList.remove('has-value');
                    }
                });
            });

            // Form validation and submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    role: document.getElementById('role').value,
                    password: document.getElementById('password').value
                };

                // Simple validation
                if (formData.username.length < 3) {
                    showError('Username must be at least 3 characters long');
                    return;
                }

                if (!isValidEmail(formData.email)) {
                    showError('Please enter a valid email address');
                    return;
                }

                if (formData.password.length < 6) {
                    showError('Password must be at least 6 characters long');
                    return;
                }

                // Simulate form submission
                submitBtn.innerHTML = 'Creating...';
                submitBtn.disabled = true;

                setTimeout(() => {
                    successMessage.classList.add('show');
                    submitBtn.innerHTML = 'Create Account';
                    submitBtn.disabled = false;
                    form.reset();
                    
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 3000);
                }, 1500);
            });

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = message;
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(244, 67, 54, 0.9);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    font-weight: 600;
                    z-index: 1000;
                    transform: translateX(400px);
                    transition: all 0.3s ease;
                `;
                
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.style.transform = 'translateX(0)';
                }, 100);
                
                setTimeout(() => {
                    errorDiv.style.transform = 'translateX(400px)';
                    setTimeout(() => errorDiv.remove(), 300);
                }, 3000);
            }

            // Add some interactive particles
            function createParticle(x, y) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 6px;
                    height: 6px;
                    background: radial-gradient(circle, #ff6b6b, #ffd93d);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    left: ${x}px;
                    top: ${y}px;
                    animation: particleFloat 2s ease-out forwards;
                `;
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }

            // Add particle animation keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes particleFloat {
                    0% {
                        opacity: 1;
                        transform: translate(0, 0) scale(0);
                    }
                    50% {
                        opacity: 1;
                        transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(1);
                    }
                    100% {
                        opacity: 0;
                        transform: translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px) scale(0);
                    }
                }
                .ripple {
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(0);
                    animation: rippleAnimation 0.6s linear;
                    pointer-events: none;
                }
                @keyframes rippleAnimation {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            // Create particles on form interaction
            document.addEventListener('click', function(e) {
                if (e.target.matches('input, select, button')) {
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => createParticle(e.clientX, e.clientY), i * 100);
                    }
                }
            });
        });
    </script>
</body>
</html>
